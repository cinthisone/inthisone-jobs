{% extends "base.html" %}

{% block title %}Setup Password - Inthisone Jobs{% endblock %}

{% block content %}
<div class="login-container">
    <div class="card">
        <div class="hero-container">
            <img src="https://images.unsplash.com/photo-1499951360447-b19be8fe80f5" alt="Office workspace" class="hero-image">
            <div class="hero-overlay">
                <h1 class="hero-title">Inthisone Jobs</h1>
                <p class="hero-subtitle">Initial Setup</p>
            </div>
        </div>
        
        <div class="card-body p-4">
            <h2 class="text-center mb-4">Setup Password</h2>
            
            <p class="text-muted text-center mb-4">Create a password to secure your job application tracker</p>
            
            <form method="POST" action="{{ url_for('setup_password') }}">
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="8">
                    <div class="form-text">Password must be at least 8 characters</div>
                </div>
                
                <div class="mb-4">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Set Password</button>
                </div>
            </form>
            
            <div class="mt-4 text-center">
                <a href="{{ url_for('login') }}">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
